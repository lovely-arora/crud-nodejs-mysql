name: ðŸš€ CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH key
        run: |
          echo "ðŸ”‘ Saving EC2 PEM file"
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem
          echo "âœ… PEM file saved and permissions set"

      - name: ðŸš€ SSH into EC2 & deploy
        run: |
          echo "ðŸšª Connecting to EC2"
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ðŸ“ Changing to app directory"
            cd ~/crud-nodejs-mysql || { echo "âŒ Failed to cd into app folder"; exit 1; }
             echo "${{ secrets.EC2_KEY }}" | head -c 100
            echo "ðŸ“¥ Pulling latest code"
            git pull origin main || { echo "âŒ Git pull failed"; exit 1; }

            echo "ðŸ›‘ Shutting down existing containers"
            sudo docker-compose down || { echo "âŒ Docker down failed"; exit 1; }

            echo "ðŸ” Building and restarting containers"
            sudo docker-compose up --build -d || { echo "âŒ Docker up failed"; exit 1; }

            echo "âœ… Deployment completed on EC2"
          EOF
